name: "ğŸš€âœ¨ Deploy Static Website to GitHub Pages ğŸŒğŸ‰"

on:
  workflow_dispatch: { }
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ§° Setup Node.js v24"
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: ğŸª„ Update base path in config
        run: |
          echo "ğŸ” Updating base path in config..."
          sed -i "s|base: '/'|base: '/stationeers-deepmining-map/'|" js/vite.config.ts
          echo "âœ… Base path updated"

      - name: "ğŸ“¦ Install dependencies & Build (js) ğŸ”§"
        run: |
          echo "ğŸ” Entering js directory..."
          cd js
          echo "â¬‡ï¸ Installing dependencies (production only)..."
          npm i --no-dev
          echo "ğŸ—ï¸ Building site..."
          npm run build
          echo "âœ… Build complete"

      - name: "âš™ï¸ Setup GitHub Pages"
        uses: actions/configure-pages@v5

      - name: "ğŸ“¤ Upload artifact (dist) â€” ready for Pages"
        uses: actions/upload-pages-artifact@v3
        with:
          path: './js/dist'

      - name: "ğŸš¢ Deploy to GitHub Pages â€” go live! ğŸŒŸ"
        id: deployment
        uses: actions/deploy-pages@v4

      - name: "ğŸ‰ Publish result"
        run: |
          echo "ğŸš€ Pages deployment finished."
          if [ -n "${{ steps.deployment.outputs.page_url }}" ]; then
            echo "ğŸ”— Live at: ${{ steps.deployment.outputs.page_url }}"
          else
            echo "â„¹ï¸ Deployment URL not available as output."
          fi