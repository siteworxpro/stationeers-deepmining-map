name: "ğŸ§¹ ESLint Sweep"

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_dispatch: {}

concurrency:
  group: eslint-sweep-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: "ğŸ” Lint"
    runs-on: ubuntu-latest
    env:
      CI: 'true'

    steps:
      - name: "ğŸ” Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ§° Setup Node.js v24"
        uses: actions/setup-node@v3
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'js/package-lock.json'

      - name: "ğŸ“¦ Install dependencies & Run Lint ğŸ”§"
        working-directory: js
        run: |
          echo "â¬‡ï¸ Installing dependencies..."
          npm ci
          echo "ğŸ—ï¸ Running report..."
          npx eslint . -f json -o eslint-report.json || true
          echo "âœ… ESLint report generated"
          echo "ğŸ’¥ Fail on any warnings or errors"
          npx eslint . --max-warnings=0 || exit 1
          echo "âœ… Lint complete"

      - name: "ğŸ“ Upload ESLint report"
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: js/eslint-report.json