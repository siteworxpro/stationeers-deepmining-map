<!DOCTYPE html>
<html lang="us-EN">

<head>
    <meta charset="utf-8">
    <title>Stationeers Maps</title>
    <link rel="icon" type="image/webp" href="/images/icon_transparent.webp">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body class="dark">
<div class="flex flex-row justify-center">
    <div>
        <h1 class="text-4xl mt-4">Stationeers Maps</h1>
    </div>
</div>

<div class="flex flex-row justify-center mt-5 mb-5 pl-10 pr-10 md:w-1/2 m-auto">
    <div id="buttonsHeader" class="w-full grid md:grid-cols-2 md:gap-4">
        <div id="planetButtons">
            <button data-file="lunar">Lunar</button>
            <button data-file="europa">Europa</button>
            <button data-file="mars">Mars</button>
            <button data-file="mimas">Mimas</button>
            <button data-file="venus">Venus</button>
            <button data-file="vulcan">Vulcan</button>
        </div>

        <div id="regionTypeButtons" class="mt-5 md:mt-0">
            <button data-region="mining">Mining</button>
            <button data-region="names">Names</button>
            <button data-region="poi">POI</button>
        </div>
    </div>
    <div>
        <button id="share" title="Share view">
            <i class="fa-solid fa-share-nodes"></i>
        </button>
        <button id="themeToggle"></button>
    </div>
</div>

<div id="root" class="flex flex-row justify-center mb-10 pl-10 pr-10">
    <div id="canvasContainer" style="position: relative;">
        <svg id="svg" style="position: absolute; top: 0; left: 0;"></svg>
        <div id="iconLayer"
             style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
        </div>
    </div>

    <div id="sidePane" class="ml-20">
        <h3 class="text-2xl mb-3">Settings</h3>
        <label class="block">
            <input type="checkbox" id="toggleTerrain" checked> Terrain
        </label>
        <label class="block">
            <input type="checkbox" id="toggleSpawn"> Start Locations
        </label>
        <label class="block">
            <input type="checkbox" id="toggleNorth"> North Up
        </label>

        <h3 class="text-2xl mt-10 mb-3">Regions</h3>
        <div id="colorFilter"></div>
    </div>

    <div class="tooltip" id="tooltip"></div>

</div>

<script type="module" src="/src/main.ts"></script>

</body>

</html>
